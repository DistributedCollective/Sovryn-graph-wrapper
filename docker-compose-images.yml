version: '3.4'

services:
  sov-postgres:
    image: postgres:10.5-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sov-graph-wrapper-main
    env_file:
      - .env
    expose:
      - 5432
    networks:
      - sovryn

  sov-graph-wrapper-service:
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - sov-postgres
    networks:
      - sovryn

networks:
  sovryn:
    driver: bridge
    ipam:
      driver: default